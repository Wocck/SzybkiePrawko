name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'

    - name: Set up Java (required by Flutter Android builds)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK packages
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends android-sdk
        echo "y" | sdkmanager --licenses
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --dart-define=LOGIN=${{ secrets.LOGIN }} --dart-define=PASSWORD=${{ secrets.PASSWORD }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
